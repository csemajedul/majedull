<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Design Expert Portfolio</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- 3. React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 4. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom CSS -->
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #FDFDFD;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        
        /* FIXED MARQUEE ANIMATION 
           - Uses translateX(-50%)
           - Requires content to be duplicated exactly once (2 sets total)
        */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        .animate-marquee {
            display: flex;
            width: max-content; /* Forces container to fit all content */
            animation: marquee 30s linear infinite; /* Slower, smoother speed */
        }

        .animate-marquee-fast {
            display: flex;
            width: max-content;
            animation: marquee 20s linear infinite;
        }

        /* Hover to pause (optional, good for UX) */
        .group:hover .animate-marquee,
        .group:hover .animate-marquee-fast {
            animation-play-state: paused;
        }

        /* Hero Badge Slide */
        @keyframes slide-up {
            0% { transform: translateY(100%); opacity: 0; }
            15% { transform: translateY(0); opacity: 1; }
            85% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100%); opacity: 0; }
        }
        
        .cta-slide {
            display: block;
            animation: slide-up 3s ease-in-out infinite; /* Continuous loop */
        }

        /* Glass Shimmer Effect */
        @keyframes shimmer {
            0% { transform: translateX(-150%); }
            100% { transform: translateX(150%); }
        }
        .glass-shimmer {
            position: relative;
            overflow: hidden;
        }
        .glass-shimmer::after {
            content: ''; 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 50%; 
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: skewX(-25deg); 
            animation: shimmer 3s infinite;
        }

        /* Shadows & Polish */
        .service-box-shadow {
            box-shadow: 0 4px 30px -10px rgba(0, 0, 0, 0.05);
        }
        .service-box-shadow:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
        }
        
        .mask-fade-edges {
            mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS ---
        const Icon = ({ children, className = "", size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );

        const Icons = {
            ArrowRight: (p) => <Icon {...p} size={16}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></Icon>,
            ArrowUpRight: (p) => <Icon {...p}><path d="M7 7h10v10"/><path d="M7 17 17 7"/></Icon>,
            Check: (p) => <Icon {...p}><path d="M20 6 9 17l-5-5"/></Icon>,
            Copy: (p) => <Icon {...p}><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></Icon>,
            Eye: (p) => <Icon {...p}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></Icon>,
            Search: (p) => <Icon {...p}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></Icon>,
            Code: (p) => <Icon {...p}><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></Icon>,
            Rocket: (p) => <Icon {...p}><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/><path d="M9 12H4s.55-3.03 2-4c1.62-1.1 4 0 4 0"/><path d="M12 15v5s3.03-.55 4-2c1.1-1.62 0-4 0-4"/></Icon>,
            BarChart3: (p) => <Icon {...p}><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></Icon>,
            Layers: (p) => <Icon {...p}><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></Icon>,
            Palette: (p) => <Icon {...p}><circle cx="13.5" cy="6.5" r=".5"/><circle cx="17.5" cy="10.5" r=".5"/><circle cx="8.5" cy="7.5" r=".5"/><circle cx="6.5" cy="12.5" r=".5"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"/></Icon>,
            Briefcase: (p) => <Icon {...p}><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></Icon>,
            Gauge: (p) => <Icon {...p}><path d="m12 14 4-4"/><path d="M3.34 19a10 10 0 1 1 17.32 0"/></Icon>,
            RefreshCw: (p) => <Icon {...p}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></Icon>,
            PenTool: (p) => <Icon {...p}><path d="m12 19 7-7 3 3-7 7-3-3z"/><path d="m18 13-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><path d="m2 2 7.586 7.586"/><circle cx="11" cy="11" r="2"/></Icon>,
            Layout: (p) => <Icon {...p}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" x2="21" y1="9" y2="9"/><line x1="9" x2="9" y1="9" y2="21"/></Icon>,
            Smartphone: (p) => <Icon {...p}><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></Icon>,
        };

        const App = () => {
            const [copied, setCopied] = useState(false);
            const [ctaIndex, setCtaIndex] = useState(0);
            const email = "hello@shopifyexpert.com";

            const ctaMessages = [
                "3 Spots available",
                "Open for new project",
                "Limited availability",
                "Shop conversions +34%"
            ];

            useEffect(() => {
                const timer = setInterval(() => {
                    setCtaIndex((prev) => (prev + 1) % ctaMessages.length);
                }, 3000);
                return () => clearInterval(timer);
            }, []);

            const handleCopyEmail = () => {
                const el = document.createElement('textarea');
                el.value = email;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            const services = [
                {
                    id: "1/6",
                    title: "Shopify UI/UX Design",
                    desc: "Bespoke user interfaces crafted for modern merchants. We focus on intuitive navigation and seamless product discovery.",
                    icon: <Icons.Palette size={20} />
                },
                {
                    id: "2/6",
                    title: "Complete Store Redesign",
                    desc: "Breathe new life into your outdated storefront. We transform clunky, old themes into high-performing experiences.",
                    icon: <Icons.RefreshCw size={20} />
                },
                {
                    id: "3/6",
                    title: "Custom OS 2.0 Themes",
                    desc: "Developing section-ready themes from scratch. We build design systems that give you full drag-and-drop control.",
                    icon: <Icons.Layout size={20} />
                },
                {
                    id: "4/6",
                    title: "Conversion-Led Design",
                    desc: "Design that drives revenue. We implement proven UI patterns and data-backed UX structures to maximize average order value.",
                    icon: <Icons.BarChart3 size={20} />
                },
                {
                    id: "5/6",
                    title: "Brand-First Storefronts",
                    desc: "Your brand should say something worth hearing. We create visual identities and store layouts that tell your story.",
                    icon: <Icons.PenTool size={20} />
                },
                {
                    id: "6/6",
                    title: "Mobile Optimization",
                    desc: "Where 80% of your sales happen. We prioritize thumb-friendly navigation and lightning-fast mobile layouts.",
                    icon: <Icons.Smartphone size={20} />
                }
            ];

            const portfolioItems = [
                {
                    title: "LuxeFashion - Boutique Theme",
                    type: "Premium",
                    image: "https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&q=80&w=800",
                    color: "bg-[#F7F7F7]"
                },
                {
                    title: "GlowSkin - Skincare Store",
                    type: "High-Conversion",
                    image: "https://images.unsplash.com/photo-1556228578-0d85b1a4d571?auto=format&fit=crop&q=80&w=800",
                    color: "bg-[#F7F7F7]"
                },
                {
                    title: "HomeBrew - Coffee Equipment",
                    type: "Minimalist",
                    image: "https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&q=80&w=800",
                    color: "bg-[#F7F7F7]"
                },
                {
                    title: "TechNova - Gadget Hub",
                    type: "Performance",
                    image: "https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&q=80&w=800",
                    color: "bg-[#F7F7F7]"
                }
            ];

            const featurePills = ["Design & Redesign", "UI/UX Expert", "OS 2.0 Ready", "Conversion Pro", "Mobile First", "Brand Strategy", "Fast Loading"];
            const serviceTags = ["Store Redesign", "Custom Themes", "UX Audit", "Liquid Design", "Mobile Dev", "Plus Migration", "CRO Setup", "Brand Identity"];

            return (
                <div className="min-h-screen bg-[#FDFDFD] text-[#1A1A1A] font-sans selection:bg-black selection:text-white antialiased flex flex-col">
                    
                    {/* Navigation */}
                    <nav className="max-w-7xl mx-auto px-6 py-8 flex justify-between items-center w-full">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-full overflow-hidden border border-gray-200">
                                <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?auto=format&fit=crop&q=80&w=100" alt="Profile" className="w-full h-full object-cover" />
                            </div>
                            <span className="font-medium text-sm hidden sm:block">hey! Justyna here :)</span>
                        </div>
                        <div className="flex items-center gap-6">
                            <a href={`mailto:${email}`} className="text-sm font-medium hover:opacity-60 transition-opacity">Email Me</a>
                            <button className="bg-[#1A1A1A] text-white px-5 py-2 rounded-full text-sm font-medium flex items-center gap-2 hover:bg-black transition-colors shadow-sm">
                                Portfolio <Icons.ArrowUpRight size={16} />
                            </button>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section className="max-w-5xl mx-auto px-6 py-12 md:py-24 w-full">
                        <div className="relative bg-white border border-[#EAEAEA] rounded-[40px] p-8 md:p-16 text-center overflow-hidden shadow-sm">
                            <div className="absolute inset-0 opacity-[0.03] pointer-events-none" style={{ backgroundImage: `linear-gradient(#000 1px, transparent 1px), linear-gradient(90deg, #000 1px, transparent 1px)`, backgroundSize: '24px 24px' }}></div>
                            
                            <div className="relative z-10 flex flex-col items-center">
                                {/* Rotating Badge */}
                                <div className="inline-flex items-center gap-2 bg-white border border-gray-100 rounded-full px-4 py-2 text-[11px] font-bold uppercase tracking-wider text-gray-500 mb-8 h-10 overflow-hidden min-w-[200px] justify-center shadow-sm">
                                    <span className="w-1.5 h-1.5 bg-emerald-400 rounded-full animate-pulse flex-shrink-0"></span>
                                    <div className="relative h-full flex items-center overflow-hidden">
                                        <span key={ctaIndex} className="cta-slide whitespace-nowrap">{ctaMessages[ctaIndex]}</span>
                                    </div>
                                </div>
                                
                                <h1 className="text-4xl md:text-6xl font-bold tracking-tight mb-6 max-w-3xl leading-[1.1]">
                                    Shopify stores that focus <br />
                                    <span className="text-gray-400 font-medium italic">on results</span>, not just aesthetics.
                                </h1>
                                
                                <p className="text-gray-500 text-lg md:text-xl max-w-2xl mb-10 leading-relaxed">
                                    Elevate your brand with high-conversion Shopify design and complete store redesigns. Built on modern UI/UX principles and OS 2.0 standards.
                                </p>
                                
                                <button className="relative bg-black/95 backdrop-blur-md text-white px-7 py-3 rounded-full text-sm font-semibold flex items-center gap-2.5 border border-white/10 hover:bg-black transition-all active:scale-95 shadow-xl overflow-hidden glass-shimmer">
                                    Book a strategy call <Icons.ArrowUpRight size={18} />
                                </button>

                                {/* Feature Pills Marquee (Duplicated for Seamless Loop) */}
                                <div className="mt-16 relative w-full overflow-hidden mask-fade-edges py-2">
                                    <div className="flex animate-marquee gap-4">
                                        {[...featurePills, ...featurePills].map((tag, i) => (
                                            <span key={i} className="px-5 py-2.5 border border-gray-100 bg-white rounded-full text-[11px] font-medium text-gray-400 shadow-sm whitespace-nowrap">{tag}</span>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Services Section */}
                    <section className="max-w-7xl mx-auto px-6 py-24 border-t border-gray-50 w-full">
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-end gap-6 mb-20">
                            <div>
                                <span className="text-[11px] font-bold uppercase tracking-[0.2em] text-gray-400 mb-4 block">Store Design & Redesign</span>
                                <h2 className="text-3xl md:text-4xl font-bold tracking-tight max-w-md leading-tight">
                                    Designs that solve <br />real Shopify problems
                                </h2>
                            </div>
                            <button className="relative bg-black/95 backdrop-blur-md text-white px-5 py-2.5 rounded-full text-[11px] font-bold uppercase tracking-widest flex items-center gap-2 border border-white/10 hover:bg-black transition-all active:scale-95 shadow-lg overflow-hidden glass-shimmer">
                                Contact us <Icons.Briefcase size={14} />
                            </button>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                            {services.map((service, i) => (
                                <div key={i} className="group relative bg-white rounded-[32px] p-10 border border-gray-100 transition-all duration-500 service-box-shadow hover:-translate-y-2">
                                    <div className="flex justify-between items-center mb-10">
                                        <div className="p-3.5 rounded-2xl bg-gray-50 text-gray-400 group-hover:bg-black group-hover:text-white group-hover:shadow-xl group-hover:shadow-black/10 transition-all duration-500">
                                            {service.icon}
                                        </div>
                                        <span className="text-[11px] font-mono font-bold text-gray-300 group-hover:text-gray-900 transition-colors">
                                            {service.id}
                                        </span>
                                    </div>
                                    <h3 className="text-xl font-bold mb-4 tracking-tight group-hover:text-black">{service.title}</h3>
                                    <p className="text-gray-400 text-sm leading-relaxed group-hover:text-gray-600 transition-colors">
                                        {service.desc}
                                    </p>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Portfolio Grid */}
                    <section className="max-w-7xl mx-auto px-6 pb-24 w-full flex-grow">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            {portfolioItems.map((theme, index) => (
                                <div key={index} className={`group relative rounded-[40px] overflow-hidden border border-[#EAEAEA] bg-[#F7F7F7] p-6 md:p-12 transition-all hover:shadow-2xl`}>
                                    <div className="flex justify-between items-start mb-12">
                                        <span className="bg-white px-4 py-1.5 rounded-full text-[11px] font-bold border border-gray-100 shadow-sm text-gray-500">{theme.title}</span>
                                    </div>
                                    <div className="relative mx-auto w-full max-w-[500px] transform group-hover:scale-[1.02] transition-transform duration-500 group-hover:-translate-y-2">
                                        <div className="relative bg-white rounded-t-lg border-x-[12px] border-t-[12px] border-gray-900 h-[300px] overflow-hidden shadow-2xl">
                                            <img src={theme.image} alt="Theme" className="w-full h-full object-cover" />
                                            <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center backdrop-blur-[1px]">
                                                <button className="bg-white text-black px-6 py-2.5 rounded-full text-sm font-bold flex items-center gap-2 transform translate-y-4 group-hover:translate-y-0 transition-all shadow-lg">Explore Work <Icons.Eye size={16} /></button>
                                            </div>
                                        </div>
                                        <div className="relative bg-gray-400 h-2 w-[110%] -left-[5%] rounded-b-xl shadow-md"></div>
                                        <div className="relative bg-gray-300 h-1.5 w-[25%] mx-auto rounded-b-lg"></div>
                                    </div>
                                    <div className="mt-12 flex justify-between items-center">
                                        <span className="bg-white/90 backdrop-blur-sm px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest text-gray-400 border border-white/20">{theme.type}</span>
                                        <button className="text-[11px] font-bold text-gray-500 hover:text-black flex items-center gap-1.5 transition-colors group/btn">
                                            View Case Study <Icons.ArrowUpRight size={14} className="group-hover/btn:translate-x-0.5 group-hover/btn:-translate-y-0.5 transition-transform" />
                                        </button>
                                    </div>
                                </div>
                            ))}

                            {/* Hire Me Section */}
                            <div className="md:col-span-2 relative bg-white border border-[#EAEAEA] rounded-[40px] p-8 md:p-16 text-center overflow-hidden mt-12 shadow-sm">
                                <div className="absolute inset-0 opacity-[0.03] pointer-events-none" style={{ backgroundImage: `linear-gradient(#000 1px, transparent 1px), linear-gradient(90deg, #000 1px, transparent 1px)`, backgroundSize: '24px 24px' }}></div>
                                <div className="relative z-10 flex flex-col items-center">
                                    <div className="mb-6 relative">
                                        <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?auto=format&fit=crop&q=80&w=100" alt="Hire me" className="w-16 h-16 rounded-full border-2 border-white shadow-xl" />
                                        <div className="absolute -right-12 top-0 text-[10px] font-mono text-gray-400 animate-bounce whitespace-nowrap">← hire me!</div>
                                    </div>
                                    <h2 className="text-3xl md:text-4xl font-bold mb-4 tracking-tight">Shopify Design that turns heads & scales sales.</h2>
                                    <p className="text-gray-500 max-w-xl mb-8 leading-relaxed text-sm md:text-base">Ready for a refresh? Whether it's a full store redesign, a custom OS 2.0 theme, or high-conversion UI/UX improvements, I deliver pixel-perfect results.</p>
                                    <button onClick={handleCopyEmail} className="relative bg-black/90 backdrop-blur-md text-white px-7 py-3 rounded-full text-sm font-semibold flex items-center gap-2.5 border border-white/10 hover:bg-black transition-all active:scale-95 group shadow-lg mb-6 overflow-hidden glass-shimmer">
                                        {copied ? <Icons.Check size={18} className="text-emerald-400" /> : <Icons.Copy size={18} className="group-hover:scale-105 transition-transform" />}
                                        {copied ? "Email Copied!" : "Copy Email"}
                                    </button>
                                    
                                    {/* Bottom Marquee (Duplicated for Seamless Loop) */}
                                    <div className="mt-12 w-full overflow-hidden mask-fade-edges py-4">
                                        <div className="flex animate-marquee-fast gap-4">
                                            {[...serviceTags, ...serviceTags].map((s, i) => (
                                                <span key={i} className="px-6 py-3 border border-gray-100 bg-white rounded-full text-[10px] font-bold text-gray-400 shadow-sm uppercase tracking-widest hover:border-gray-300 hover:text-gray-600 whitespace-nowrap">{s}</span>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* FIXED FOOTER */}
                    <footer className="w-full bg-[#FDFDFD] mt-auto">
                        <div className="max-w-7xl mx-auto px-6 pt-16 pb-8 border-t border-gray-200">
                            <div className="flex flex-col md:flex-row justify-between items-center gap-6 text-[12px] font-medium text-gray-400">
                                <div>© 2026 All Rights Reserved</div>
                                <div className="flex flex-wrap justify-center gap-8">
                                    <a href="#" className="flex items-center gap-1.5 hover:text-black transition-colors group">
                                        Official Shopify Partner <Icons.ArrowRight className="group-hover:translate-x-0.5 transition-transform" />
                                    </a>
                                    <a href="#" className="flex items-center gap-1.5 hover:text-black transition-colors group">
                                        LinkedIn <Icons.ArrowRight className="group-hover:translate-x-0.5 transition-transform" />
                                    </a>
                                    <a href="#" className="flex items-center gap-1.5 hover:text-black transition-colors group">
                                        X / Twitter <Icons.ArrowRight className="group-hover:translate-x-0.5 transition-transform" />
                                    </a>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
